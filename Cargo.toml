[workspace]
members = [
    ".",
    "scripts",
]

[package]
name = "skywalking-php"
version = "0.3.0-dev"
authors = ["Apache Software Foundation", "jmjoy <jmjoy@apache.org>", "Yanlong He <heyanlong@apache.org>"]
description = "Apache SkyWalking PHP Agent."
edition = "2021"
rust-version = "1.65"
repository = "https://github.com/apache/skywalking-php"
license = "Apache-2.0"
readme = "README.md"
publish = false

[lib]
name = "skywalking_agent"
crate-type = ["lib", "cdylib"]

[dependencies]
anyhow = { version = "1.0.64", features = ["backtrace"] }
bincode = "1.3.3"
chrono = "0.4.22"
dashmap = "5.4.0"
futures-util = "0.3.24"
hostname = "0.3.1"
libc = "0.2.132"
once_cell = "1.14.0"
phper = "0.8.0"
prost = "0.11.0"
serde_json = { version = "1.0.87", features = ["preserve_order"] }
skywalking = "0.4.0"
systemstat = "0.2.0"
tokio = { version = "1.21.0", features = ["full"] }
tokio-stream = "0.1.9"
tonic = "0.8.0"
tracing = { version = "0.1.36", features = ["attributes"] }
tracing-appender = "0.2.2"
tracing-subscriber = "0.3.15"
url = "2.3.0"

[dev-dependencies]
axum = "0.5.15"
fastcgi-client = "0.8.0"
reqwest = { version = "0.11.11", features = ["trust-dns", "json", "stream"] }
